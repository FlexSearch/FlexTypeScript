<div layout="row" class="full-height">
	<md-content flex="30" class="duplicate-list md-whiteframe-z2" layout="row">
		<md-list class="full-width">
			<md-list-item class="md-2-line" ng-repeat="dup in duplicates" ng-click="openMail(email)">
				<i class="material-icons {{dupe.Source.Status}}" style="padding-right:15px">{{dup.Source.Icon}}</i>
				<div class="md-list-item-text">
					<h3>{{dup.Source.Name}}</h3>
					<p>{{dup.Targets.length}} Matches</p>
				</div>
				<md-divider ng-hide="$last"></md-divider>
			</md-list-item>
		</md-list>
	</md-content>
	<div layout="column" layout-align="top center" layout-padding flex>
		<md-card flex>
			<table md-data-table>
				<thead md-trim-column-names>
					<tr>
						<th></th>
						<th>Record 1</th>
						<th>Record 2</th>
						<th>Record 3</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>firstname</td>
						<td>Seemant</td>
						<td>Simant</td>
						<td>Semant</td>
					</tr>
					<tr>
						<td>lastname</td>
						<td>Rajvanshi</td>
						<td>Rajvanshi</td>
						<td>Rajvanshi</td>
					</tr>
				</tbody>
			</table>
		</md-card>
	</div>
</div>
